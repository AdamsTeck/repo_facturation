{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
  <br /><br />
  <h1 class="text-capitalize text-center mx-10 bg-dark text-white">STATISTIC</h1>
  <br /><br /><br /><br />

  <div class="container">
    <div class="row">
      <!-- Earnings (Monthly) Card Example -->
      <div class="col-xl-3 col-md-6 mb-5">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Nombre total des clients</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ num_customers }}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6 mb-5">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Nombre total des factures</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ num_invoices }}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6 mb-5">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Revenu total</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">#CFA {{ total_price }}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <br /><br />
    <h1 class="text-center">Revenue by Month</h1>
    <br /><br />
    <canvas id="revenue-chart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.js
  // Récupérer les données de revenu depuis la vue
  var revenueData = {{ revenue_data|safe }};
  
  // Créer un objet Chart avec les données de revenu et les options
  var revenueChart = new Chart(document.getElementById('revenue-chart'), {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
      datasets: [{
        label: 'Revenue',
        data: revenueData,
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
  console.log(revenueData);
</script>
  </div>
  <br /><br /><br /><br />
{% endblock %}
