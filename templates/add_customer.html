{% extends 'base.html' %}

{% block content %}

<br><br><br>

<h1 class="text-capitalize text-center mx-10 bg-dark text-white">Register a new customer</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input name="name" required type="text" class="form-control" id="name"
                placeholder="customer first and last name">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input name="email" required type="email" class="form-control" id="email" placeholder=" customer email">
        </div>
        <div class="form-group col-md-2">
            <label for="phone">Phone</label>
            <input name="phone" required type="number" class="form-control" id="phone" placeholder=" customer phone">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <select name="genre" class="form-control" required id="genre">
                <option>Choose the gender ..</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="gender">Old</label>
            <select name="age" class="form-control" required id="age">
                <option>Choose the age range ..</option>
                <option value="0-15">0-15</option>
                <option value="15-25">15-25</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="address">Address</label>
            <input name="address" required type="text" class="form-control" id="address"
                placeholder=" customer address">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="city">City</label>
            <input name="city" required type="text" class="form-control" id="city" placeholder=" customer city">
        </div>
        <div class="form-group col-md-6">
            <label for="zip">Zip</label>
            <input name="zip" type="text" class="form-control" id="zip" placeholder=" customer zip">
        </div>
    </div>
    <br>
    <button type="submit" class="btn col-md-4 btn-primary">Save</button>
</form>
<br><br><br>
{% endblock content %}
